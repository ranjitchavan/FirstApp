<main *ngIf="hide">
<form ngForm  #assignmentForm class="form">

    <mat-form-field>
           <input matInput #assName [(ngModel)]="name" name="name">
    </mat-form-field>
    <br>
    <br>
    <mat-form-field>
            <input matInput [matDatepicker]="picker" [(ngModel)]="dueDate" name="dueDate" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
     </mat-form-field><br>
     <br><br>
     <mat-radio-group class="example-radio-group" [(ngModel)]="submitted" name="submitted">
            <mat-radio-button class="example-radio-button" [value]="true">
                Submitted
            </mat-radio-button>
            &nbsp;
            <mat-radio-button class="example-radio-button"  [value]="false">
                    Unsubmitted
            </mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button
                 (click)="onClick()"
                color="primary"
               
>Add Assignment</button>
</form>
<br><br>
</main>
