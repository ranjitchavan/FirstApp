<div class="addbt">
  <button mat-raised-button
                 (click)="onClick()"
                color="primary"
                routerLink='/add'
                [disabled]="!enabled"
                [ngClass]="{'bottom': true}"
>{{buttonName}}</button>

</div>

<main *ngIf="fromDetails==false">
  <mat-list *ngFor="let assignment of assignments">

    <mat-list-item (click)="onSelectedItem(assignment)">
        
        <h3 mat-subheader>{{assignment.dueDate|date}}</h3>
      <div *ngIf="assignment.submitted else notSubmitted" >
      <p appSubmitted>Name: {{assignment.name}} DUE DATE: {{assignment.dueDate}} Submitted : {{assignment.submitted}}</p>
      </div>
     
      <ng-template #notSubmitted >
        
          <p appUnsubmitted>Name: {{assignment.name}} DUE DATE: {{assignment.dueDate}} Submitted : {{assignment.submitted}}</p>
        </ng-template>
    </mat-list-item>
  </mat-list>  
<!-- 
<app-assignment-details [passassignment]="selectedAssignment"></app-assignment-details> -->
</main>
